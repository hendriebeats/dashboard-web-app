<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Loud Screens Dashboard</title>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
</head>

<body>
    <h1>Welcome to My Awesome App</h1>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>

    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>

    <script>
        // FIREBASE
        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                    // User successfully signed in.
                    // Return type determines whether we continue the redirect automatically
                    // or whether we leave that to developer to handle.
                    return true;
                },
                uiShown: function() {
                    // The widget is rendered.
                    // Hide the loader.
                    document.getElementById('loader').style.display = 'none';
                }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: 'dashboard',
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: '<your-tos-url>',
            // Privacy policy url.
            privacyPolicyUrl: '<your-privacy-policy-url>'
        };

        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>

    <script>
        // Initialize Firebase after all other scripts
        var config = {
            apiKey: "AIzaSyAfayzZ2__XrAAEAzaGBNhDrEopU0M-DeE",
            authDomain: "loud-screens-dispensary-web.firebaseapp.com",
            databaseURL: "https://loud-screens-dispensary-web.firebaseio.com",
            projectId: "loud-screens-dispensary-web",
            storageBucket: "loud-screens-dispensary-web.appspot.com",
            messagingSenderId: "419882515335"
        };
        firebase.initializeApp(config);
    </script>
</body>
</html>
